<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 style="text-align: center">HTML Form Elements</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Login Form</legend>
          <div class="username">
            <label>Username:</label>
            <input
              type="text"
              placeholder="Enter your Username here"
              required
            />
          </div>
          <br />
          <div class="password">
            <label>Password:</label>
            <input
              type="password"
              placeholder="Enter your Password here"
              required
            />
          </div>
          <br />
          <input type="submit" />
        </fieldset>
      </form>
      <form>
        Email: <input type="email" /> <br /><br />

        Number: <input type="number" /><br /><br />

        Radio Button: <input type="radio" /><br /><br />

        CheckBox: <input type="checkbox" /><br /><br />

        Colour: <input type="color" /><br /><br />

        File Input: <input type="file" /> <br /><br />

        date: <input type="date" /><br /><br />

        <select id="GENDER">
          <option value="#">Select Your Gender</option>

          <option value="Male">Male</option>

          <option value="Female">Female</option>

          <option value="Others">Others</option></select
        ><br /><br />

        Reset All: <input type="reset" />
      </form>
    </main>
  </body>
</html>
