<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia in HTML</title>
  </head>
  <body>
    <h1>Multimedia in Html</h1>
    <h2>Image in HTML</h2>

    <img src="Media\image.png" alt="The Knight" />

    <h2>Audio in HTML</h2>

    <audio controls>
      <source src="Media/05. Greenpath.mp3" />
    </audio>

    <h2>Video in HTML</h2>
    <video controls width="500px" height="250px">
        <source src="Media\173530-849610807_medium.mp4" >
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/U6VBV4QUMu0?si=98lyh5Y1BIUWX-Nw" title="YouTube video player" frameborder="0" allow=" autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </body>
</html>
